<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco da ANA - Seu Banco Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa;
            color: #333;
        }

        .navbar {
            background-color: #00796b;
        }

        .navbar-brand {
            font-weight: 600;
            color: #fff !important;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .dashboard-header {
            background: linear-gradient(45deg, #00796b, #004d40);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
        }

        .balance-card {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #b2dfdb;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00796b;
        }

        .section-title {
            color: #00796b;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }

        .btn-outline-primary {
            color: #00796b;
            border-color: #00796b;
        }

        .btn-outline-primary:hover {
            background-color: #00796b;
            color: #fff;
        }

        .form-control:focus {
            border-color: #00796b;
            box-shadow: 0 0 0 0.25rem rgba(0, 121, 107, 0.25);
        }

        .nav-pills .nav-link.active,
        .nav-pills .nav-link:hover {
            background-color: #00796b;
            color: white;
        }

        .nav-pills .nav-link {
            color: #00796b;
        }

        .user-info-badge {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Banco da ANA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button onclick="logout()" class="btn btn-outline-light">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Tela de Login -->
        <div id="loginContainer" class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <h3 class="text-center mb-4 section-title">Acesse sua conta</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="cpfLogin" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfLogin" placeholder="000.000.000-00" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="passwordLogin" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        <div id="loginMessage" class="mt-3 text-danger text-center"></div>
                        <hr>
                        <p class="text-center">Não tem conta? <a href="#" id="showRegisterForm">Cadastre-se</a></p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tela de Cadastro -->
        <div id="registerContainer" class="row justify-content-center" style="display: none;">
            <div class="col-md-5">
                <div class="card p-4">
                    <h3 class="text-center mb-4 section-title">Crie sua conta no Banco da ANA</h3>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="nomeRegister" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nomeRegister" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpfRegister" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfRegister" placeholder="000.000.000-00"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="senhaRegister" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaRegister" required>
                        </div>
                        <div class="mb-3">
                            <label for="saldoInicialRegister" class="form-label">Saldo Inicial (opcional)</label>
                            <input type="number" class="form-control" id="saldoInicialRegister" value="0" step="0.01">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        <div id="registerMessage" class="mt-3 text-danger text-center"></div>
                        <hr>
                        <p class="text-center">Já tem conta? <a href="#" id="showLoginForm">Fazer Login</a></p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboardContainer" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="dashboard-header text-center">
                        <h2 id="welcomeMessage">Bem-vindo, Usuário</h2>
                        <div class="user-info-badge">
                            Conta: <span id="accountNumberDisplay">000000</span> |
                            Banco: <span id="bankNameDisplay">Banco da ANA (001)</span>
                        </div>
                        <p class="mt-2">Gerencie suas finanças com facilidade</p>
                    </div>

                    <div class="balance-card mt-4">
                        <h5>Saldo Disponível</h5>
                        <div class="balance-amount" id="saldoDisplay">R$ 0,00</div>
                        <button onclick="loadDashboard()" class="btn btn-sm btn-outline-primary mt-2">Atualizar
                            Saldo</button>
                    </div>

                    <div class="card p-4 mb-4">
                        <h4 class="section-title">Transferências</h4>

                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-pix-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-pix" type="button" role="tab">PIX</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-ted-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-ted" type="button" role="tab">TED</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-tef-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-tef" type="button" role="tab">TEF</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="pills-tabContent">
                            <!-- PIX Tab -->
                            <div class="tab-pane fade show active" id="pills-pix" role="tabpanel"
                                aria-labelledby="pills-pix-tab">
                                <form id="pixTransferForm">
                                    <div class="mb-3">
                                        <label for="pixKey" class="form-label">Chave PIX (CPF)</label>
                                        <input type="text" class="form-control" id="pixKey" placeholder="000.000.000-00"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="valorPix" class="form-label">Valor (R$)</label>
                                        <input type="number" class="form-control" id="valorPix" step="0.01"
                                            placeholder="0,00" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Transferir PIX</button>
                                    <div id="pixMessage" class="mt-3 text-center"></div>
                                </form>
                            </div>

                            <!-- TED Tab -->
                            <div class="tab-pane fade" id="pills-ted" role="tabpanel" aria-labelledby="pills-ted-tab">
                                <form id="tedTransferForm">
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <label for="bancoTed" class="form-label">Banco</label>
                                            <!-- Adicionado value="001" e readonly aqui -->
                                            <input type="text" class="form-control" id="bancoTed" placeholder="Ex: 001"
                                                value="001" readonly>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="agenciaTed" class="form-label">Agência</label>
                                            <!-- Adicionado value="1010" e readonly aqui -->
                                            <input type="text" class="form-control" id="agenciaTed" placeholder="0000"
                                                value="1010" readonly>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="contaTed" class="form-label">Conta</label>
                                            <input type="text" class="form-control" id="contaTed" placeholder="00000-0">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cpfDestinoTed" class="form-label">CPF Destino</label>
                                        <input type="text" class="form-control" id="cpfDestinoTed"
                                            placeholder="000.000.000-00" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="valorTed" class="form-label">Valor (R$)</label>
                                        <input type="number" class="form-control" id="valorTed" step="0.01"
                                            placeholder="0,00" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Transferir TED</button>
                                    <div id="tedMessage" class="mt-3 text-center"></div>
                                </form>
                            </div>

                            <!-- TEF Tab (sem alterações, apenas para contexto) -->
                            <div class="tab-pane fade" id="pills-tef" role="tabpanel" aria-labelledby="pills-tef-tab">
                                <form id="tefTransferForm">
                                    <div class="mb-3">
                                        <label for="cpfDestinoTef" class="form-label">CPF Destino</label>
                                        <input type="text" class="form-control" id="cpfDestinoTef"
                                            placeholder="000.000.000-00" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="valorTef" class="form-label">Valor (R$)</label>
                                        <input type="number" class="form-control" id="valorTef" step="0.01"
                                            placeholder="0,00" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Transferir TEF</button>
                                    <div id="tefMessage" class="mt-3 text-center"></div>
                                </form>
                            </div>


                            <div class="card p-4">
                                <h4 class="section-title">Extrato</h4>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Data</th>
                                                <th>Descrição</th>
                                                <th>Valor</th>
                                            </tr>
                                        </thead>
                                        <tbody id="extratoBody">
                                            <!-- Preenchido via JS -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                const API_BASE_URL_CONTA = 'http://localhost:5000/api/ContaCorrente';
                const API_BASE_URL_TRANSFERENCIA = 'http://localhost:5002/api/Transferencia';

                document.getElementById('showRegisterForm').addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('registerContainer').style.display = 'flex';
                });

                document.getElementById('showLoginForm').addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById('registerContainer').style.display = 'none';
                    document.getElementById('loginContainer').style.display = 'flex';
                });

                document.getElementById('loginForm').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const cpf = document.getElementById('cpfLogin').value;
                    const password = document.getElementById('passwordLogin').value;
                    const messageDiv = document.getElementById('loginMessage');

                    try {
                        const response = await fetch(`${API_BASE_URL_CONTA}/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ cpf, senha: password })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            localStorage.setItem('jwtToken', data.token);
                            localStorage.setItem('userCpf', data.cpf);
                            localStorage.setItem('userName', data.nomeTitular);
                            localStorage.setItem('accountNumber', data.numeroConta);
                            loadDashboard();
                        } else {
                            const errorData = await response.json();
                            messageDiv.textContent = errorData.mensagem || 'CPF ou senha inválidos.';
                        }
                    } catch (error) {
                        messageDiv.textContent = 'Erro de conexão com o servidor.';
                        console.error(error);
                    }
                });

                document.getElementById('registerForm').addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const nome = document.getElementById('nomeRegister').value;
                    const cpf = document.getElementById('cpfRegister').value;
                    const senha = document.getElementById('senhaRegister').value;
                    const saldoInicial = parseFloat(document.getElementById('saldoInicialRegister').value);
                    const messageDiv = document.getElementById('registerMessage');

                    try {
                        const response = await fetch(`${API_BASE_URL_CONTA}/criar`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ nome, cpf, senha, saldoInicial })
                        });

                        if (response.ok) {
                            alert('Conta criada com sucesso! Faça login.');
                            document.getElementById('showLoginForm').click();
                        } else {
                            const errorData = await response.json();
                            messageDiv.textContent = 'Erro: ' + (errorData.mensagem || 'Falha ao criar conta.');
                        }
                    } catch (error) {
                        messageDiv.textContent = 'Erro de conexão com o servidor.';
                        console.error(error);
                    }
                });

                async function loadDashboard() {
                    const token = localStorage.getItem('jwtToken');
                    const cpf = localStorage.getItem('userCpf');
                    const userName = localStorage.getItem('userName');
                    const accountNumber = localStorage.getItem('accountNumber');

                    if (!token || !cpf) {
                        logout();
                        return;
                    }

                    // Atualiza dados visuais imediatos do localStorage
                    document.getElementById('welcomeMessage').textContent = `Bem-vindo, ${userName}`;
                    document.getElementById('accountNumberDisplay').textContent = accountNumber;

                    try {
                        // Buscar Saldo
                        const saldoResponse = await fetch(`${API_BASE_URL_CONTA}/saldo/${cpf}`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });

                        if (saldoResponse.ok) {
                            const saldoData = await saldoResponse.json();
                            document.getElementById('saldoDisplay').textContent = `R$ ${saldoData.saldo.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
                        }

                        // Buscar Extrato
                        const extratoResponse = await fetch(`${API_BASE_URL_CONTA}/extrato/${cpf}`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });

                        if (extratoResponse.ok) {
                            const extratoData = await extratoResponse.json();
                            const extratoBody = document.getElementById('extratoBody');
                            extratoBody.innerHTML = '';

                            const listaMovimentos = Array.isArray(extratoData) ? extratoData : (extratoData.movimentos || []);

                            listaMovimentos.forEach(mov => {
                                const isCredit = mov.tipo === 'Crédito' || mov.descricao.includes('Recebida');
                                const row = `<tr>
                            <td>${mov.data}</td>
                            <td>${mov.descricao}</td>
                            <td class="${isCredit ? 'text-success' : 'text-danger'}">
                                ${isCredit ? '' : '-'} R$ ${mov.valor.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
                            </td>
                        </tr>`;
                                extratoBody.innerHTML += row;
                            });
                        }

                        document.getElementById('loginContainer').style.display = 'none';
                        document.getElementById('registerContainer').style.display = 'none';
                        document.getElementById('dashboardContainer').style.display = 'block';

                    } catch (error) {
                        console.error('Erro ao carregar dashboard:', error);
                    }
                }

                async function efetuarTransferencia(cpfDestino, valor, messageDiv, tipoTransferencia = 'PIX') {
                    const cpfOrigem = localStorage.getItem('userCpf');
                    const token = localStorage.getItem('jwtToken');

                    if (!cpfOrigem || !token) {
                        messageDiv.className = 'mt-3 text-danger text-center';
                        messageDiv.textContent = 'Você precisa estar logado para fazer transferências.';
                        return;
                    }

                    const tiposEnum = { 'PIX': 0, 'TED': 1, 'TEF': 2 };
                    const tipoInt = tiposEnum[tipoTransferencia];

                    messageDiv.className = 'mt-3 text-info text-center';
                    messageDiv.textContent = `Enviando transferência ${tipoTransferencia}...`;

                    try {
                        const response = await fetch(`${API_BASE_URL_TRANSFERENCIA}/efetuar`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                CpfOrigem: cpfOrigem,
                                CpfDestino: cpfDestino,
                                Valor: valor,
                                Tipo: tipoInt
                            })
                        });

                        if (response.ok) {
                            messageDiv.className = 'mt-3 text-success text-center';
                            messageDiv.textContent = `Transferência ${tipoTransferencia} enviada com sucesso!`;
                            setTimeout(loadDashboard, 2000);
                        } else {
                            const errorResult = await response.json();
                            messageDiv.className = 'mt-3 text-danger text-center';
                            messageDiv.textContent = 'Erro: ' + (errorResult.mensagem || `Falha na transferência ${tipoTransferencia}`);
                        }
                    } catch (error) {
                        messageDiv.className = 'mt-3 text-danger text-center';
                        messageDiv.textContent = `Erro de conexão com a API.`;
                    }
                }

                document.getElementById('pixTransferForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await efetuarTransferencia(document.getElementById('pixKey').value, parseFloat(document.getElementById('valorPix').value), document.getElementById('pixMessage'), 'PIX');
                    e.target.reset();
                });

                document.getElementById('tedTransferForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await efetuarTransferencia(document.getElementById('cpfDestinoTed').value, parseFloat(document.getElementById('valorTed').value), document.getElementById('tedMessage'), 'TED');
                    e.target.reset();
                });

                document.getElementById('tefTransferForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await efetuarTransferencia(document.getElementById('cpfDestinoTef').value, parseFloat(document.getElementById('valorTef').value), document.getElementById('tefMessage'), 'TEF');
                    e.target.reset();
                });

                function logout() {
                    localStorage.clear();
                    location.reload();
                }

                document.addEventListener('DOMContentLoaded', () => {
                    if (localStorage.getItem('jwtToken')) loadDashboard();
                });
            </script>
</body>

</html>
